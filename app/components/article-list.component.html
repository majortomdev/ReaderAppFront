<div class="article-list">
  <div *ngFor = "let article of articles">
    <div class="container">
    <div class="row">
      <div class="col-sm-6">
        <img src='http://localhost:8080/images/{{article.articleName}}' class="img-responsive"
        (click)="onSelect(article)" style="cursor: pointer">

        <div class="centre-block">
          <div class="row">
            <div class="col-sm-6">
              <strong>{{article.title}}</strong><br/>
              {{article.description}}
            </div>
            <div class="col-sm-6"> {{article.likes}} &nbsp; likes
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
